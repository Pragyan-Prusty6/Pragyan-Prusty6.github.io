        <h1>Contact Artist&#128236;</h1>
        <p><em>
            Want to discuss your ideas and visions of the paintings? Fill up this little form</em></p>
   
    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name</label>
            <input id="full-name" name="full-name" type="text">
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="princu@example.com">
        </div>
        
        <div class='form-row'>
            <label for='abstract'>Your Message</label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>write your message in 100 words or less</div>
          </div>
          
          </div>
          <div class="form-row">
              <button>Submit</button>
          </div>

    </form>
